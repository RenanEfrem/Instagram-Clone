<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Instagram - Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./image/mobile-app.png" class="phone-picture" alt="Phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./image/Instagram-logo.png" class="instagram-logo" alt="Instagram-logo">
                <div class="profile-photo">
                    <img src="./image/Profile-image.jpg" class="profile-photo" alt="Profile-image">
                </div>
                <a href="#" class="instagram-login">Continuar como Renan Efrem</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Renan Efrem</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">

                    </a>
                    <a href="#" class="app-download">

                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
